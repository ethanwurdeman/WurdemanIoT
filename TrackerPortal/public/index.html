<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackerPortal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-o9N1j7kGqtipbG6H0OQZbF8IOmEuzY9bxQ6p6bXkG1w=" crossorigin="">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <span>TrackerPortal</span>
      </div>
      <nav class="nav-links">
        <a href="#/home">Home</a>
        <a href="#/pet/Tyee" id="pets-link">Pets</a>
        <a href="#/thermostat">Thermostat</a>
      </nav>
      <div class="auth-box">
        <form id="auth-form">
          <input type="email" id="auth-email" placeholder="email" autocomplete="username" required>
          <input type="password" id="auth-password" placeholder="password" autocomplete="current-password" required>
          <button type="submit" id="sign-in-btn">Sign in</button>
          <button type="button" id="sign-out-btn">Sign out</button>
        </form>
        <div id="auth-status" class="muted"></div>
      </div>
    </header>

    <main id="view" class="view"></main>
    <footer class="footer">Leaflet + OpenStreetMap • Firebase Hosting • Firestore • Functions v2</footer>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-VGM55jN6lG8iVgi6YfQ5d6rmwSleYp1gXkGk8JmxbEM=" crossorigin=""></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
